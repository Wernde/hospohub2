name: “Build and Deploy to GitHub Pages”

# Trigger the workflow on push to main (you can swap “main” for your default branch)
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out the repo to the runner
      - name: “Checkout repository”
        uses: actions/checkout@v4

      # 2) Set up Node.js (use a supported LTS; 18.x is recommended for Vite)
      - name: "Set up Node"
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: npm


      # 3) Install dependencies
      - name: “Install dependencies”
        run: npm ci

      # 4) Build the production bundle (generates `dist/` by default)
      - name: “Run build”
        run: npm run build

      # 5) Deploy `dist/` to GitHub Pages
      - name: “Deploy to GitHub Pages”
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # If you want the site at https://<username>.github.io/<repo>/,
          # do NOT set publish_branch (it defaults to gh-pages).
          # If you want a custom branch, set 'publish_branch: gh-pages'
